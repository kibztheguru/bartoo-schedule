<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartoo Schedule - Activity Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --dark: #1f2937;
            --gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .bartoo-animation {
            font-size: 5rem;
            font-weight: 900;
            color: var(--white);
            letter-spacing: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .bartoo-animation span {
            display: inline-block;
            animation: letterRun 2s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes letterRun {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translateY(-30px) rotate(-10deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            75% {
                transform: translateY(30px) rotate(10deg);
                opacity: 0.8;
            }
        }

        .loading-bar {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background-color: var(--white);
            border-radius: 2px;
            animation: loadingProgress 2s ease-in-out;
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Main content hidden initially */
        .main-app {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .main-app.loaded {
            opacity: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .date-display {
            font-size: 1.2rem;
            color: var(--gray);
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background-color: var(--white);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .sidebar h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .quick-activities {
            margin-bottom: 20px;
        }

        .quick-activities h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--gray);
        }

        .quick-activity-btn {
            display: inline-block;
            background-color: var(--light-gray);
            border: none;
            border-radius: 20px;
            padding: 6px 12px;
            margin: 0 5px 8px 0;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-activity-btn:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-1px);
        }

        .add-activity-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 500;
            color: var(--gray);
            font-size: 0.9rem;
        }

        input, select, textarea {
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: var(--white);
            padding: 5px 10px;
            font-size: 0.875rem;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-edit {
            background-color: var(--info-color);
            color: var(--white);
            padding: 5px 10px;
            font-size: 0.875rem;
        }

        .btn-edit:hover {
            background-color: #2563eb;
        }

        .schedule-container {
            background-color: var(--white);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .week-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .week-nav-btn {
            background-color: var(--light-gray);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .week-nav-btn:hover {
            background-color: #e5e7eb;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            min-width: 800px;
        }

        .time-slot {
            background-color: var(--light-gray);
            padding: 10px 5px;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray);
            border-bottom: 1px solid #e5e7eb;
        }

        .day-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .day-header.today {
            background-color: var(--secondary-color);
        }

        .schedule-cell {
            min-height: 60px;
            border: 1px solid #e5e7eb;
            border-top: none;
            border-left: none;
            padding: 5px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .schedule-cell:hover {
            background-color: #f9fafb;
        }

        .activity-item {
            background-color: var(--white);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 0.875rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .activity-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .activity-item.work {
            border-left: 4px solid var(--primary-color);
        }

        .activity-item.personal {
            border-left: 4px solid var(--success-color);
        }

        .activity-item.health {
            border-left: 4px solid var(--info-color);
        }

        .activity-item.leisure {
            border-left: 4px solid var(--warning-color);
        }

        .activity-item.other {
            border-left: 4px solid var(--gray);
        }

        .activity-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .activity-time {
            font-size: 0.75rem;
            color: var(--gray);
        }

        .activity-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .activity-item:hover .activity-actions {
            opacity: 1;
        }

        .reminder-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: var(--warning-color);
            color: var(--white);
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--dark);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.875rem;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--dark);
            color: var(--white);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: none;
            animation: slideUp 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Recurring Activity Styles */
        .recurring-activity-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: 8px;
        }

        .recurring-activity-form.active {
            display: block;
        }

        .time-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .time-range input {
            flex: 1;
        }

        .days-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .day-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .day-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .day-checkbox label {
            margin: 0;
            cursor: pointer;
        }

        .form-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Notification permission banner */
        .notification-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--info-color);
            color: var(--white);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1002;
            animation: slideDown 0.3s ease;
        }

        .notification-banner.hidden {
            display: none;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div>
            <div class="bartoo-animation">
                <span style="--i: 0">B</span>
                <span style="--i: 1">A</span>
                <span style="--i: 2">R</span>
                <span style="--i: 3">T</span>
                <span style="--i: 4">O</span>
                <span style="--i: 5">O</span>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main App Content -->
    <div class="main-app" id="mainApp">
        <!-- Notification Permission Banner -->
        <div class="notification-banner" id="notificationBanner">
            <span>Enable notifications to get activity reminders</span>
            <button class="btn btn-primary" onclick="requestNotificationPermission()">Enable</button>
            <button class="btn" style="background-color: rgba(255,255,255,0.2); color: white;" onclick="dismissNotificationBanner()">Not now</button>
        </div>

        <header>
            <div class="container">
                <div class="header-content">
                    <h1>📅 Bartoo Schedule</h1>
                    <div class="date-display" id="currentDate"></div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalActivities">0</div>
                    <div class="stat-label">Total Activities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayActivities">0</div>
                    <div class="stat-label">Today's Activities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weekActivities">0</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedActivities">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <div class="main-content">
                <aside class="sidebar">
                    <h2>Add New Activity</h2>
                    
                    <div class="quick-activities">
                        <h3>Quick Add:</h3>
                        <button class="quick-activity-btn" onclick="autofillActivity('morningRun')">Morning Run</button>
                        <button class="quick-activity-btn" onclick="autofillActivity('workout')">Workout</button>
                        <button class="quick-activity-btn" onclick="autofillActivity('meeting')">Meeting</button>
                        <button class="quick-activity-btn" onclick="autofillActivity('lunch')">Lunch Break</button>
                        <button class="quick-activity-btn" onclick="autofillActivity('meditation')">Meditation</button>
                        <button class="quick-activity-btn" onclick="autofillActivity('reading')">Reading</button>
                        <button class="quick-activity-btn" onclick="autofillActivity('work')">Work Hours</button>
                    </div>
                    
                    <form class="add-activity-form" id="activityForm">
                        <div class="form-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="recurringToggle">
                                <span class="toggle-slider"></span>
                            </label>
                            <label for="recurringToggle">Recurring Activity</label>
                        </div>
                        
                        <div class="form-group">
                            <label for="activityTitle">Activity Title</label>
                            <input type="text" id="activityTitle" required placeholder="Enter activity title">
                        </div>
                        
                        <div id="singleActivityForm">
                            <div class="form-group">
                                <label for="activityDate">Date</label>
                                <input type="date" id="activityDate" required>
                            </div>
                            <div class="form-group">
                                <label for="activityTime">Time</label>
                                <input type="time" id="activityTime" required>
                            </div>
                            <div class="form-group">
                                <label for="activityDuration">Duration (minutes)</label>
                                <input type="number" id="activityDuration" min="15" step="15" value="60" required>
                            </div>
                        </div>
                        
                        <div class="recurring-activity-form" id="recurringActivityForm">
                            <div class="form-group">
                                <label>Time Range</label>
                                <div class="time-range">
                                    <input type="time" id="startTime" required>
                                    <span>to</span>
                                    <input type="time" id="endTime" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Days of the Week</label>
                                <div class="days-selector">
                                    <div class="day-checkbox">
                                        <input type="checkbox" id="monday" value="1">
                                        <label for="monday">Mon</label>
                                    </div>
                                    <div class="day-checkbox">
                                        <input type="checkbox" id="tuesday" value="2">
                                        <label for="tuesday">Tue</label>
                                    </div>
                                    <div class="day-checkbox">
                                        <input type="checkbox" id="wednesday" value="3">
                                        <label for="wednesday">Wed</label>
                                    </div>
                                    <div class="day-checkbox">
                                        <input type="checkbox" id="thursday" value="4">
                                        <label for="thursday">Thu</label>
                                    </div>
                                    <div class="day-checkbox">
                                        <input type="checkbox" id="friday" value="5">
                                        <label for="friday">Fri</label>
                                    </div>
                                    <div class="day-checkbox">
                                        <input type="checkbox" id="saturday" value="6">
                                        <label for="saturday">Sat</label>
                                    </div>
                                    <div class="day-checkbox">
                                        <input type="checkbox" id="sunday" value="0">
                                        <label for="sunday">Sun</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="recurringStartDate">Start Date</label>
                                <input type="date" id="recurringStartDate" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="recurringEndDate">End Date (Optional)</label>
                                <input type="date" id="recurringEndDate">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="activityReminder">Remind me (minutes before)</label>
                            <select id="activityReminder">
                                <option value="">No reminder</option>
                                <option value="5">5 minutes</option>
                                <option value="10">10 minutes</option>
                                <option value="15">15 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="60">1 hour</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="activityCategory">Category</label>
                            <select id="activityCategory" required>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="health">Health</option>
                                <option value="leisure">Leisure</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activityDescription">Description</label>
                            <textarea id="activityDescription" placeholder="Add description (optional)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span>➕</span> Add Activity
                        </button>
                    </form>
                </aside>

                <main class="schedule-container">
                    <div class="week-navigation">
                        <button class="week-nav-btn" id="prevWeek">← Previous Week</button>
                        <h2 id="weekDisplay"></h2>
                        <button class="week-nav-btn" id="nextWeek">Next Week →</button>
                    </div>
                    <div class="schedule-grid" id="scheduleGrid"></div>
                </main>
            </div>
        </div>
    </div>

    <div class="modal" id="activityModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Activity Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Activity Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editTime">Time</label>
                    <input type="time" id="editTime" required>
                </div>
                <div class="form-group">
                    <label for="editDuration">Duration (minutes)</label>
                    <input type="number" id="editDuration" min="15" step="15" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" required>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="leisure">Leisure</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription"></textarea>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn" style="background-color: var(--gray); color: var(--white);" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Global variables
        let currentWeekStart = new Date();
        let activities = JSON.parse(localStorage.getItem('bartooActivities')) || [];
        let editingActivity = null;
        let notificationPermission = localStorage.getItem('notificationPermission') === 'granted';
        let reminderInterval;

        // Activity templates
        const activityTemplates = {
            morningRun: {
                title: "Morning Run",
                time: "07:00",
                duration: 45,
                category: "health",
                description: "Morning jog around the neighborhood",
                reminder: "15"
            },
            workout: {
                title: "Workout",
                time: "18:00",
                duration: 60,
                category: "health",
                description: "Gym session",
                reminder: "30"
            },
            meeting: {
                title: "Meeting",
                time: "10:00",
                duration: 30,
                category: "work",
                description: "Team meeting",
                reminder: "5"
            },
            lunch: {
                title: "Lunch Break",
                time: "12:30",
                duration: 60,
                category: "personal",
                description: "Lunch break",
                reminder: "5"
            },
            meditation: {
                title: "Meditation",
                time: "08:00",
                duration: 15,
                category: "health",
                description: "Mindfulness meditation",
                reminder: "10"
            },
            reading: {
                title: "Reading",
                time: "20:00",
                duration: 30,
                category: "leisure",
                description: "Reading time",
                reminder: "15"
            },
            work: {
                title: "Work Hours",
                recurring: true,
                startTime: "09:00",
                endTime: "18:00",
                days: [1, 2, 3, 4, 5], // Monday to Friday
                category: "work",
                description: "Regular work hours",
                reminder: "15"
            }
        };

        // Loading screen handler
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                const mainApp = document.getElementById('mainApp');
                
                loadingScreen.classList.add('hidden');
                mainApp.classList.add('loaded');
                
                // Initialize app after loading
                initializeApp();
                
                // Start reminder checker
                startReminderChecker();
            }, 2500); // 2.5 seconds loading time
        });

        // Initialize
        function initializeApp() {
            updateCurrentDate();
            setWeekToCurrent();
            renderSchedule();
            updateStats();
            setupEventListeners();
            
            // Set today's date as default
            document.getElementById('activityDate').valueAsDate = new Date();
            document.getElementById('recurringStartDate').valueAsDate = new Date();
            
            // Show notification banner if permission not granted
            if (!notificationPermission && localStorage.getItem('notificationPermission') !== 'denied') {
                document.getElementById('notificationBanner').classList.remove('hidden');
            }
        }

        function updateCurrentDate() {
            const dateElement = document.getElementById('currentDate');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = new Date().toLocaleDateString('en-US', options);
        }

        function setWeekToCurrent() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
            currentWeekStart = new Date(today.setDate(diff));
            updateWeekDisplay();
        }

        function updateWeekDisplay() {
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            const options = { month: 'short', day: 'numeric' };
            const weekDisplay = document.getElementById('weekDisplay');
            weekDisplay.textContent = `${currentWeekStart.toLocaleDateString('en-US', options)} - ${weekEnd.toLocaleDateString('en-US', options)}`;
        }

        function setupEventListeners() {
            // Form submission
            document.getElementById('activityForm').addEventListener('submit', handleAddActivity);
            document.getElementById('editForm').addEventListener('submit', handleEditActivity);

            // Week navigation
            document.getElementById('prevWeek').addEventListener('click', () => {
                currentWeekStart.setDate(currentWeekStart.getDate() - 7);
                updateWeekDisplay();
                renderSchedule();
            });

            document.getElementById('nextWeek').addEventListener('click', () => {
                currentWeekStart.setDate(currentWeekStart.getDate() + 7);
                updateWeekDisplay();
                renderSchedule();
            });

            // Recurring activity toggle
            document.getElementById('recurringToggle').addEventListener('change', function() {
                const recurringForm = document.getElementById('recurringActivityForm');
                const singleForm = document.getElementById('singleActivityForm');
                
                if (this.checked) {
                    recurringForm.classList.add('active');
                    singleForm.style.display = 'none';
                } else {
                    recurringForm.classList.remove('active');
                    singleForm.style.display = 'block';
                }
            });
        }

        function autofillActivity(templateName) {
            const template = activityTemplates[templateName];
            if (template) {
                document.getElementById('activityTitle').value = template.title;
                document.getElementById('activityCategory').value = template.category;
                document.getElementById('activityDescription').value = template.description;
                document.getElementById('activityReminder').value = template.reminder || '';
                
                if (template.recurring) {
                    document.getElementById('recurringToggle').checked = true;
                    document.getElementById('recurringActivityForm').classList.add('active');
                    document.getElementById('singleActivityForm').style.display = 'none';
                    
                    document.getElementById('startTime').value = template.startTime;
                    document.getElementById('endTime').value = template.endTime;
                    
                    // Set days checkboxes
                    const dayCheckboxes = document.querySelectorAll('.days-checkbox input[type="checkbox"]');
                    dayCheckboxes.forEach(checkbox => {
                        checkbox.checked = template.days.includes(parseInt(checkbox.value));
                    });
                    
                    // Set start date to today
                    document.getElementById('recurringStartDate').valueAsDate = new Date();
                } else {
                    document.getElementById('recurringToggle').checked = false;
                    document.getElementById('recurringActivityForm').classList.remove('active');
                    document.getElementById('singleActivityForm').style.display = 'block';
                    
                    document.getElementById('activityTime').value = template.time;
                    document.getElementById('activityDuration').value = template.duration;
                    
                    // Keep today's date as default
                    if (!document.getElementById('activityDate').value) {
                        document.getElementById('activityDate').valueAsDate = new Date();
                    }
                }
                
                // Scroll to the form
                document.getElementById('activityForm').scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Highlight the form briefly
                const form = document.getElementById('activityForm');
                form.style.transition = 'box-shadow 0.5s ease';
                form.style.boxShadow = '0 0 0 3px rgba(79, 70, 229, 0.3)';
                setTimeout(() => {
                    form.style.boxShadow = '';
                }, 2000);
            }
        }

        function handleAddActivity(e) {
            e.preventDefault();
            
            const isRecurring = document.getElementById('recurringToggle').checked;
            
            if (isRecurring) {
                handleRecurringActivity();
            } else {
                handleSingleActivity();
            }
        }

        function handleSingleActivity() {
            const activity = {
                id: Date.now(),
                title: document.getElementById('activityTitle').value,
                date: document.getElementById('activityDate').value,
                time: document.getElementById('activityTime').value,
                duration: parseInt(document.getElementById('activityDuration').value),
                category: document.getElementById('activityCategory').value,
                description: document.getElementById('activityDescription').value,
                reminder: document.getElementById('activityReminder').value,
                completed: false,
                recurring: false
            };

            activities.push(activity);
            saveActivities();
            renderSchedule();
            updateStats();
            
            // Reset form
            document.getElementById('activityForm').reset();
            document.getElementById('activityDate').valueAsDate = new Date();
            
            showToast('Activity added successfully!');
        }

        function handleRecurringActivity() {
            const title = document.getElementById('activityTitle').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const category = document.getElementById('activityCategory').value;
            const description = document.getElementById('activityDescription').value;
            const reminder = document.getElementById('activityReminder').value;
            const startDate = new Date(document.getElementById('recurringStartDate').value);
            const endDateInput = document.getElementById('recurringEndDate').value;
            const endDate = endDateInput ? new Date(endDateInput) : null;
            
            // Get selected days
            const selectedDays = [];
            const dayCheckboxes = document.querySelectorAll('.days-checkbox input[type="checkbox"]:checked');
            dayCheckboxes.forEach(checkbox => {
                selectedDays.push(parseInt(checkbox.value));
            });
            
            if (selectedDays.length === 0) {
                showToast('Please select at least one day of the week');
                return;
            }
            
            // Calculate duration in minutes
            const start = new Date(`2000-01-01T${startTime}`);
            const end = new Date(`2000-01-01T${endTime}`);
            const duration = (end - start) / 60000; // Convert milliseconds to minutes
            
            // Create activities for each selected day within the date range
            const newActivities = [];
            const maxDate = endDate ? new Date(endDate.getTime() + 86400000) : new Date(startDate.getTime() + 365 * 86400000); // Add 1 day to include end date
            
            let currentDate = new Date(startDate);
            
            while (currentDate < maxDate) {
                if (selectedDays.includes(currentDate.getDay())) {
                    const dateStr = currentDate.toISOString().split('T')[0];
                    
                    // Check if activity already exists in the saved activities
                    const existingActivity = activities.find(a => 
                        a.date === dateStr && 
                        a.time === startTime && 
                        a.title === title
                    );
                    
                    if (!existingActivity) {
                        newActivities.push({
                            id: Date.now() + newActivities.length,
                            title: title,
                            date: dateStr,
                            time: startTime,
                            duration: duration,
                            category: category,
                            description: description,
                            reminder: reminder,
                            completed: false,
                            recurring: true
                        });
                    }
                }
                
                // Move to next day
                currentDate = new Date(currentDate.getTime() + 86400000); // Add 24 hours in milliseconds
            }
            
            if (newActivities.length > 0) {
                activities = activities.concat(newActivities);
                saveActivities();
                renderSchedule();
                updateStats();
                
                // Reset form
                document.getElementById('activityForm').reset();
                document.getElementById('activityDate').valueAsDate = new Date();
                document.getElementById('recurringStartDate').valueAsDate = new Date();
                document.getElementById('recurringActivityForm').classList.remove('active');
                document.getElementById('singleActivityForm').style.display = 'block';
                document.getElementById('recurringToggle').checked = false;
                
                showToast(`${newActivities.length} recurring activities added successfully!`);
            } else {
                showToast('No new activities were added. They may already exist.');
            }
        }

        function handleEditActivity(e) {
            e.preventDefault();
            
            const activityId = parseInt(document.getElementById('editId').value);
            const activityIndex = activities.findIndex(a => a.id === activityId);
            
            if (activityIndex !== -1) {
                activities[activityIndex] = {
                    ...activities[activityIndex],
                    title: document.getElementById('editTitle').value,
                    date: document.getElementById('editDate').value,
                    time: document.getElementById('editTime').value,
                    duration: parseInt(document.getElementById('editDuration').value),
                    category: document.getElementById('editCategory').value,
                    description: document.getElementById('editDescription').value
                };
                
                saveActivities();
                renderSchedule();
                updateStats();
                closeModal();
                showToast('Activity updated successfully!');
            }
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            grid.innerHTML = '';

            // Create day headers
            const dayHeaders = ['Time', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            dayHeaders.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = 'day-header';
                if (index > 0) {
                    const date = new Date(currentWeekStart);
                    date.setDate(date.getDate() + index - 1);
                    header.textContent = `${day} ${date.getDate()}`;
                    
                    if (isToday(date)) {
                        header.classList.add('today');
                    }
                } else {
                    header.textContent = day;
                }
                grid.appendChild(header);
            });

            // Create time slots
            for (let hour = 6; hour < 24; hour++) {
                // Time label
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.textContent = `${hour.toString().padStart(2, '0')}:00`;
                grid.appendChild(timeSlot);

                // Day cells
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';
                    cell.dataset.day = day;
                    cell.dataset.hour = hour;
                    
                    const date = new Date(currentWeekStart);
                    date.setDate(date.getDate() + day);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    // Add activities for this time slot
                    const cellActivities = activities.filter(activity => {
                        if (activity.date !== dateStr) return false;
                        
                        const activityHour = parseInt(activity.time.split(':')[0]);
                        const activityDuration = activity.duration || 60;
                        const endHour = activityHour + (activityDuration / 60);
                        
                        return hour >= activityHour && hour < endHour;
                    });

                    cellActivities.forEach(activity => {
                        const activityElement = createActivityElement(activity);
                        cell.appendChild(activityElement);
                    });

                    grid.appendChild(cell);
                }
            }
        }

        function createActivityElement(activity) {
            const div = document.createElement('div');
            div.className = `activity-item ${activity.category}`;
            
            // Add reminder badge if reminder is set
            if (activity.reminder) {
                const badge = document.createElement('div');
                badge.className = 'reminder-badge';
                badge.textContent = '🔔';
                div.appendChild(badge);
            }
            
            const title = document.createElement('div');
            title.className = 'activity-title';
            title.textContent = activity.title;
            
            const time = document.createElement('div');
            time.className = 'activity-time';
            const endTime = new Date(`2000-01-01T${activity.time}`);
            endTime.setMinutes(endTime.getMinutes() + (activity.duration || 60));
            time.textContent = `${activity.time} - ${endTime.toTimeString().slice(0, 5)}`;
            
            const actions = document.createElement('div');
            actions.className = 'activity-actions';
            
            const editBtn = document.createElement('button');
            editBtn.className = 'btn btn-edit';
            editBtn.textContent = 'Edit';
            editBtn.onclick = (e) => {
                e.stopPropagation();
                openEditModal(activity);
            };
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-danger';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteActivity(activity.id);
            };
            
            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
            
            div.appendChild(title);
            div.appendChild(time);
            div.appendChild(actions);
            
            return div;
        }

        function openEditModal(activity) {
            editingActivity = activity;
            document.getElementById('editId').value = activity.id;
            document.getElementById('editTitle').value = activity.title;
            document.getElementById('editDate').value = activity.date;
            document.getElementById('editTime').value = activity.time;
            document.getElementById('editDuration').value = activity.duration;
            document.getElementById('editCategory').value = activity.category;
            document.getElementById('editDescription').value = activity.description || '';
            
            document.getElementById('activityModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('activityModal').classList.remove('active');
            editingActivity = null;
        }

        function deleteActivity(id) {
            if (confirm('Are you sure you want to delete this activity?')) {
                activities = activities.filter(a => a.id !== id);
                saveActivities();
                renderSchedule();
                updateStats();
                showToast('Activity deleted successfully!');
            }
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const weekStart = new Date(currentWeekStart);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            const todayActivities = activities.filter(a => a.date === today);
            const weekActivities = activities.filter(a => {
                const activityDate = new Date(a.date);
                return activityDate >= weekStart && activityDate <= weekEnd;
            });
            const completedActivities = activities.filter(a => a.completed);
            
            document.getElementById('totalActivities').textContent = activities.length;
            document.getElementById('todayActivities').textContent = todayActivities.length;
            document.getElementById('weekActivities').textContent = weekActivities.length;
            document.getElementById('completedActivities').textContent = completedActivities.length;
        }

        function saveActivities() {
            localStorage.setItem('bartooActivities', JSON.stringify(activities));
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Notification functions
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        notificationPermission = true;
                        localStorage.setItem('notificationPermission', 'granted');
                        dismissNotificationBanner();
                        showToast('Notifications enabled! You will receive activity reminders.');
                    } else {
                        localStorage.setItem('notificationPermission', 'denied');
                        showToast('Notifications denied. You won\'t receive activity reminders.');
                    }
                });
            } else {
                showToast('Your browser doesn\'t support notifications.');
            }
        }

        function dismissNotificationBanner() {
            localStorage.setItem('notificationPermission', 'denied');
            document.getElementById('notificationBanner').classList.add('hidden');
        }

        function startReminderChecker() {
            // Check for reminders every minute
            reminderInterval = setInterval(checkReminders, 60000);
            
            // Check immediately on load
            checkReminders();
        }

        function checkReminders() {
            if (!notificationPermission) return;
            
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const currentTime = now.getHours() * 60 + now.getMinutes(); // Current time in minutes
            
            // Get today's activities with reminders
            const todayActivities = activities.filter(activity => {
                return activity.date === today && 
                       activity.reminder && 
                       !activity.reminderShown &&
                       !activity.completed;
            });
            
            todayActivities.forEach(activity => {
                const activityTime = parseInt(activity.time.split(':')[0]) * 60 + parseInt(activity.time.split(':')[1]);
                const reminderMinutes = parseInt(activity.reminder);
                const reminderTime = activityTime - reminderMinutes;
                
                // Check if it's time to show the reminder
                if (currentTime >= reminderTime && currentTime < activityTime) {
                    showNotification(activity);
                    // Mark reminder as shown
                    activity.reminderShown = true;
                    saveActivities();
                }
            });
        }

        function showNotification(activity) {
            if ('Notification' in window && notificationPermission) {
                const endTime = new Date(`2000-01-01T${activity.time}`);
                endTime.setMinutes(endTime.getMinutes() + (activity.duration || 60));
                
                const notification = new Notification(`Bartoo Schedule - ${activity.title}`, {
                    body: `Starting at ${activity.time} - ${endTime.toTimeString().slice(0, 5)}\n${activity.description || ''}`,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234f46e5"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>',
                    badge: '📅',
                    tag: `bartoo-${activity.id}`,
                    requireInteraction: false
                });
                
                // Auto close after 10 seconds
                setTimeout(() => {
                    notification.close();
                }, 10000);
                
                // Click handler to open the app
                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('activityModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
